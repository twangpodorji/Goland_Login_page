<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
</head>
<body>
    <script>
        const username = document.getElementById('username');
        const password = document.getElementById('password');
        const submit_button = document.querySelector('button');
        
        submit_button.addEventListener('Submit', (event) => {
            event.preventDefault();
            console.log(username.value);
            const username_value = username.value;
            const password_value = password.value;
    
            // make a request to localhost/auth
            fetch ('http://localhost:1024/auth'),{
                method: 'POST',
                Headers: {
                    'Content-Types' : 'application/json'
                },
                body: JSON.stringify({
                    username: username_value,
                    password:  password_value
                })
    
            }
        })
        
    </script>
    <form action="your_action_url_here" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" class="input-field" name="username" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" class="input-field" name="password" required>
        <br>
        <input type="submit" class="button" class="submit-button" value="Login">
    </form>
</body>
</html>
